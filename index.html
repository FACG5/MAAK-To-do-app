<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAAK To-Do-App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chela+One|Dancing+Script|Gaegu|Gloria+Hallelujah|Satisfy|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body class="general-container">
      <div class="cover">
        <header>
          <h1>daily to do list</h1>
          <p>Enter your daily ,sort it and mark it when you done! </p>

        </header>
        <main class="main">
          <div class="container">
            <form id="add-todo">
              <input type="text" class="input" id ="task-input" placeholder="Enter your new task ... " name="description" value="">
              <input type="submit" class="add-btn" id="add-task" name="" value="Submit">
              <div class="sort">
              <input type="radio" name="priority" value="High">High

              <input type="radio" name="priority" value="Medium">Medium
              <input type="radio" name="priority" value="Low">Low
              </div>

            </form>
            <div id = "todo-container">
                <ul class="list" id "tasks-list" >


                </ul>
            </div>
          </div>
        </main>
        <div class="clear"></div>
    </div>
    <footer>
        <address>
          &copy; 2018 by MAAK team
        </address>
      </footer>
    <!-- JS -->
       <script type="text/javascript" src = "./js/logic.js"></script>
       <script type="text/javascript" src = "./js/dom.js"></script>
  </body>
</html>
